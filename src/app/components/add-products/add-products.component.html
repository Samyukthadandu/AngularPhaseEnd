
<form [formGroup]="addProduct" (ngSubmit)="saveData()">
    <div class="mb-3">
      <label  class="form-label">Name</label>
      <input type="txt" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>

    <div class="mb-3">
        <label  class="form-label">Description</label>
        <input type="txt" class="form-control" placeholder="Enter Product Description" formControlName="description">
     </div>

      <div class="mb-3">
        <label  class="form-label">Image URL</label>
        <input type="txt" class="form-control" placeholder="Enter URL of the image" formControlName="imageUrl">
      </div>

      <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="txt" class="form-control" placeholder="Enter product price" formControlName="price">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button><br><br><br>
      <button type="submit" class="btn btn-primary" [routerLink]="['/adddelete']">Admin Dashboard</button>

 </form>
