
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <input type="text" class="form-control" [(ngModel)]="filteredString" />            
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div *ngFor="let product of productList | filter:filteredString" class="my-3">
                <app-product-item [productItem]="product" [addedToWishlist]="wishlist.indexOf(product.id) >= 0"></app-product-item>
            </div>
        </div>
    </div>
</div>
